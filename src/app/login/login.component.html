              <div class="col-md-6 col-lg-5 d-none d-md-block  " style="margin-top: 9% ">

              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center"  style="margin-top:   -3%;">
                <div class="card-body p-4 p-lg-5 text-black">

                  <!--  <form>-->

                  <div class="d-flex align-items-center   pb-1" style="margin-bottom: 20%">
                    <div class=" mts-text ">
                      <span class="h1 fw-bold ">MTS </span>
                    </div>
                  </div>

                  <h5 class=" h3 mb-0 pb-3 fw-bold  "

                    your account</h5>

                  <div class="form-outline  mb-3 col-10">

                    <input type="email" id="form2Example17" class="form-control form-control-sm fas fa-camera fa-xs"

                  </div>

                  <div class="form-outline mb-3 col-10">
                    <input type="password" id="form2Example27" class="form-control form-control-sm"

                  </div>
                  <div class="form-check mb-3" style=" margin-left: 5%;">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember">

                  </div>


                  <div class="pt-1 mb-4 col-10">

                  </div>
